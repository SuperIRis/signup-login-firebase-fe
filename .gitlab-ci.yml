image: node:12.13.0-alpine
before_script:
  - npm i -g firebase-tools
prod-hosting:
  stage: deploy
  script:
    - npm install
    - npm run-script build
    - firebase deploy --only hosting --token $FIREBASE_TOKEN
  only:
    - master
  environment:
    name: production
    url: https://mokuroku-e0b82.web.app/
