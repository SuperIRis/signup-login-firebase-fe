image: node:12.13.0-alpine
before_script:
  - npm install -g firebase-tools
  - npm install
unit-tests:
  stage: test
  only:
    - ignore
  script:
    - npm run-script test
build:
  stage: build
  only:
    - ignore
  script:
    - npm run-script build
staging:
  stage: deploy
  script: 
    - npm run-script build
    - npm run-script deploy:staging
  only:
    - staging
  environment:
    name: staging
    url: https://mokuroku-staging.web.app/
production:
  stage: deploy
  script:
    - npm run-script build
    - npm run-script deploy
  only:
    - master
  environment:
    name: production
    url: https://mokuroku-e0b82.web.app/
